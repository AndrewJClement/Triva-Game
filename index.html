<!DOCTYPE html>
<html>
<head>
<title>PokeMon Triva Game</title>
<link rel=link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!--CSS -->
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>
<body>

    <div class="jumbotron" class="container" style="height:400px"> 
        </div>

            <div class="col-md-5"></div>
            <div class="col-md-2">
                <button type="button" class="btn start">Press To Start</button>
            </div>
            <div class="col-md-5"></div>
        
            <div class="col-md-12">
                <h2><div id="time-holder"></div></h2>
            </div>
            <div class="col-md-12">
                <h2><div id="question-holder"></div></h2>
                <h3><div id="answer-holder"></div></h3>
            </div>
        
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3><div id="image-holder"></div></h3>
            </div>
            <div class="col-md-4"></div>
        
            <div class="col-md-12">
                <h3><div id="choice-holder-1"></div></h3>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3><div id="correct-holder"></div></h3>
            </div>
            <div class="col-md-4"></div>

            <div class="col-md-12">
                <h3><div id="choice-holder-2"></div></h3>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3><div id="incorrect-holder"></div></h3>
            </div>
            <div class="col-md-4"></div>
        
            <div class="col-md-12">
                <h3><div id="choice-holder-3"></div></h3>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3><div id="unanswered-holder"></div></h3>
            </div>
            <div class="col-md-4"></div>
    
            <div class="col-md-12">
                <h3><div id="choice-holder-4"></div></h3>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h3><div id="restart-holder"></div></h3>
            </div>
            <div class="col-md-2"></div>
    </div>

<!-- Link to JS -->
<script src="assets/javascript/app.js"></script>

</html>
